<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Project Euler Solutions</a>
          <form class="navbar-form navbar-left">
            <button id="reset" class="btn btn-primary" title="Reset"><span class="glyphicon glyphicon-repeat"></span></button>
            <button id="undo" class="btn btn-primary disabled" title="Undo"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button id="redo" class="btn btn-primary disabled" title="Redo"><span class="glyphicon glyphicon-step-forward"></span></button>
          </form>
        </div>
        <ul class="nav navbar-nav nav-pills">
          <li class="active"><a data-toggle="pill" href="#problem-tab">Problem</a></li>
          <li><a data-toggle="pill" href="#solution-tab">Solution</a></li>
        </ul>
      </div>
    </nav>

    <div class="tab-content">
      <div id="problem-tab" class="tab-pane in active">
        <div id="problem">loading</div>
      </div>
      <div id="solution-tab" class="tab-pane">
        <div id="solution">loading</div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      window.components = {};
    </script>

    <script type="text/babel" src="app.js"></script>
    <script type="text/babel" src="/framework.js"></script>
  </body>
</html>
